<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto" class="logo">
    <div class="header__line"></div>
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__main">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="button button_type_edit"></button>
          </div>
          <p class="profile__additional">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_type_add"></button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

</body>
</html>
