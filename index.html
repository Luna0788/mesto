<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto" class="logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__main">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_type_edit" aria-label="Редактировать" type="button"></button>
          </div>
          <p class="profile__additional">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_type_add" aria-label="Добавить" type="button"></button>
    </section>

    <section class="elements">
      <ul class="element-list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile-edit">
    <div class="popup__container">
      <h2 class='popup__heading'>Редактировать профиль</h2>
      <form name="edit-form" class="popup__edit-form">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя">
          <input type="text" class="popup__input popup__input_type_additional" name="additional" placeholder="О себе">
        </fieldset>
        <button class="button button_type_save" type="submit">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="button popup__toggle"></button>
    </div>
  </div>

  <div class="popup popup_type_new-place">
    <div class="popup__container">
      <h2 class='popup__heading'>Новое место</h2>
      <form name="new-place-form" class="popup__edit-form">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_place-name" name="place-name" placeholder="Название">
          <input type="text" class="popup__input popup__input_type_picture-ref" name="picture-ref" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="button button_type_save" type="submit">Создать</button>
      </form>
      <button type="button" aria-label="Закрыть" class="button popup__toggle"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <img src="#" alt="'." class="popup__image">
      <h2 class='popup__heading popup__heading_type_image'></h2>
      <button type="button" aria-label="Закрыть" class="button popup__toggle"></button>
    </div>
  </div>

  <template id="elementTemplate">
    <li class="element">
      <img src="#" alt="." class="element__photo">
      <div class="element__description">
        <p class="element__name"></p>
        <button class="button element__like-button" type="button"></button>
      </div>
      <button type="button" aria-label="Удалить" class="button element__delete-button"></button>
    </li>
  </template>

</body>
</html>
