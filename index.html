<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto" class="logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__main">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_type_edit" aria-label="Редактировать" type="button"></button>
          </div>
          <p class="profile__additional">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_type_add" aria-label="Добавить" type="button"></button>
    </section>

    <section class="elements">
      <ul class="element-list">
        <li class="element">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__description">
            <p class="element__name">Карачаевск</p>
            <button class="button element__like-button" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
          <div class="element__description">
            <p class="element__name">Гора Эльбрус</p>
            <button class="button element__like-button" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/Dombay.jpg" alt="Домбай" class="element__photo">
          <div class="element__description">
            <p class="element__name">Домбай</p>
            <button class="button element__like-button" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
          <div class="element__description">
            <p class="element__name">Гора Эльбрус</p>
            <button class="button element__like-button" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/Dombay.jpg" alt="Домбай" class="element__photo">
          <div class="element__description">
            <p class="element__name">Домбай</p>
            <button class="button element__like-button" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__description">
            <p class="element__name">Карачаево-Черкессия</p>
            <button class="button element__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile-edit">
    <div class="popup__container">
      <h2 class='popup__heading'>Редактировать профиль</h2>
      <form name="edit-form" class="popup__edit-form">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя">
          <input type="text" class="popup__input popup__input_type_additional" name="additional" placeholder="О себе">
        </fieldset>
        <button class="button button_type_save" type="submit">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="button popup__toggle"></button>
    </div>
  </div>

</body>
</html>
